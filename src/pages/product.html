<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>shop item</title>
  </head>
  <body>
    <div class="px-4 py-12 md:px-20">
      <!-- Breadcrumb -->
      <p class="text-sm text-gray-500">
        Home / Shop / <span id="breadcrumb-name"></span>
      </p>

      <!-- Product Container -->
      <div class="mt-10 grid gap-12 md:grid-cols-2">
        <!-- Image -->
        <div>
          <img
            src="../assets/images/product-1.png"
            id="product-image"
            class="w-full max-w-md mx-auto"
          />
        </div>

        <!-- Product Info -->
        <div>
          <div class="flex items-center gap-4">
            <h1 id="product-name" class="text-3xl font-bold text-gray-800"></h1>
            <span
              id="discount-badge"
              class="hidden bg-green-100 text-green-600 px-3 py-1 text-sm rounded"
            >
            </span>
          </div>

          <div class="mt-4 flex items-center gap-4">
            <p
              id="product-price"
              class="text-2xl font-semibold text-green-600"
            ></p>
            <p id="product-old-price" class="text-gray-400 line-through"></p>
          </div>

          <!-- Rating -->
          <div id="rating" class="mt-3 text-yellow-400 text-lg"></div>

          <!-- Description -->
          <div class="mt-6">
            <h3 class="font-semibold">Description :</h3>
            <p id="product-description" class="mt-2 text-gray-600"></p>
          </div>

          <!-- Sizes -->
          <div class="mt-6">
            <h3 class="font-semibold">Available Sizes</h3>
            <div id="sizes" class="mt-3 flex gap-3"></div>
          </div>

          <!-- Stock -->
          <p id="stock" class="mt-6 font-medium text-gray-700"></p>

          <!-- Quantity -->
          <div class="mt-6 flex items-center gap-6">
            <div class="flex items-center gap-4">
              <button
                id="minus"
                class="h-8 w-8 rounded-full bg-green-600 text-white"
              >
                -
              </button>
              <span id="quantity">1</span>
              <button
                id="plus"
                class="h-8 w-8 rounded-full bg-green-600 text-white"
              >
                +
              </button>
            </div>

            <button class="bg-green-600 px-8 py-3 text-white rounded">
              ADD TO CART
            </button>
          </div>

          <!-- Meta -->
          <div class="mt-8 space-y-2 text-sm text-gray-600">
            <p>SKU: <span id="sku"></span></p>
            <p>Category: <span id="category"></span></p>
            <p>Tags: <span id="tags"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/product.js"></script>
  </body>
</html>
